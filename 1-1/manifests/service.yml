apiVersion: v1
kind: Service
metadata:
  name: mongodb
spec:
  type: NodePort
  selector:
    app: mongodb
  ports:
  - port: 27017
    targetPort: 27017
--- # =======// MongoDB //========>>
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  labels:
    app: mongodb
    task: 1-1
spec:
  replicas: 1
  selector:
    matchLabels:
      task: 1-1
  template:
    metadata:
      labels:
        app: mongodb
        task: 1-1
    spec:
      hostNetwork: true
      containers:
      - name: mongodb
        image: mongo:latest
        ports:
        - containerPort: 27017
--- # =======// Webapp -> Deployment //========>>
apiVersion: apps/v1
kind: Deployment
metadata:
  name: connectionmonitor
spec:
  selector:
    matchLabels:
      app: connectionmonitor
  template:
    metadata:
      labels:
        app: connectionmonitor
    spec:
      containers:
      - name: connectionmonitor
        image: apolloxiv/k8s
        ports:
        - containerPort: 3000
--- # ========// Webapp -> Service //========>>
apiVersion: v1
kind: Service
metadata:
  name: connectionmonitor
spec:
  type: NodePort
  selector:
    app: connectionmonitor
  ports:
  - port: 3000
    targetPort: 3000
